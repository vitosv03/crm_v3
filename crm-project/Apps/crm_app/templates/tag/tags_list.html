{%  extends 'base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
<h5>{{ title }} <a href="{% url 'tag_add' %}">___ADD new Tag</a></h5>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>tag</th>
                </tr>
              </thead>
              <tbody>

              {% for tag in tags %}
                    <tr>
                      <td><a href="{{ tag.get_absolute_url }}">{{ tag.tag }}</a></td>
                      <td>{{ tag.tag }}</td>
                    </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>



{% endblock %}

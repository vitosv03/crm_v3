{%  extends 'base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}



{% block content %}
    <br>

    {% if perms.crm_app.change_tags and owner%}
        <a href="{% url 'tag_update' tag.pk %}">Update Tag</a>
        <br>
        <a href="{% url 'tag_delete' tag.pk %}">Delete Tag</a>
    {% else %}
        <p>You can not change or delete this record.</p>
        <p>You have not permissions.</p>
    {% endif %}
    <br><br>
    <p>{{ tag.tag }}</p>

{% endblock %}

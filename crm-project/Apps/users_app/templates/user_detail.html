{%  extends 'base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}



{% block content %}
    <h1>User Detail of {{ user.get_username }}</h1>
    <p>{{ user.get_username }}</p>
    <p>{{ user.email }}</p>
    {% if  user.image %}
        <p><img src="{{ user.image.url }}" width="100" height="100"></p>
    {% endif %}


{% endblock %}
